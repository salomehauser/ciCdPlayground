name: CI

on: 
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number for the release'
        required: true
        type: string
  
permissions:
  checks: write
  pull-requests: write
  id-token: write
  contents: write
  pages: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Github actions have Node and Yarn already set-up by default
    # It is not clear which versions these are, 
    # so it might be a good idea to specify them via an action like actions/setup-node@v4
    - uses: actions/checkout@v4
    - name: Install
      run: yarn
    - name: Unit tests
      run: yarn test
    - name: Build
      run: yarn build
    - name: Integration tests
      run: yarn test:e2e
    - name: Publish Test Results
      if: success() || failure()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: 'reports/**/*.xml'
        check_name: Test Results
    - name: Extract version
      id: version
      run: echo "VERSION=${{ inputs.version || fromJson('{\"version\": \"1.0.0\"}').version }}" >> $GITHUB_OUTPUT
    - name: Create git tag
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git tag -a v${{ steps.version.outputs.VERSION }} -m "Release version ${{ steps.version.outputs.VERSION }}"
        git push origin v${{ steps.version.outputs.VERSION }}
